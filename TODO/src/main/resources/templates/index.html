<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <title>My AngularJS App</title>
  <link rel="stylesheet" th:href="@{/bower_components/html5-boilerplate/dist/css/normalize.css}" href="../bower_components/html5-boilerplate/dist/css/normalize.css"></link>
  <link rel="stylesheet" th:href="@{/bower_components/html5-boilerplate/dist/css/main.css}" href="../bower_components/html5-boilerplate/dist/css/main.css"></link>
  <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" media="screen"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
  <link rel="stylesheet" th:href="@{/app.css}" href="../app.css" ></link>

</head>
<body ng-app="todoApp" ng-controller="todoController">
  <div class="header">ToDo List</div>
  <ul id="menu">
    <button class="btn btn-info" ng-click="allTasks()">All Tasks</button>
    <button class="btn btn-danger" ng-click="pendingTasks()">Pending Tasks</button>
    <button class="btn btn-success" ng-click="completedTasks()">Completed Tasks</button>
   
  </ul>
  <div id="addDiv">
      <input id="inputTask" ng-model="newTask" type="text" placeholder="Enter task name" size="50"></input>
      <button class="btn btn-primary" ng-click="addTask()">Add Task</button>
  </div>
  <div> 
      <ul id="ultaskList" >                                                  
        <li th:each="task : ${taskList}"><input type="checkbox" th:attr="ng-click='completeTask(\''+${task.id}+'\');'" ><span id="span" th:text="${task.taskName}" ></span><i class="glyphicon glyphicon-trash" th:attr="ng-click='deleteTask(\''+${task.id}+'\');'" ></i></input></li>
      </ul>
    </div>
    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js" th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
  <script th:src="@{/app.js}" src="../app.js" ></script>
</body>
</html>
